<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading...</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: black;
    color: white;
    font-family: sans-serif;
  }
  video.bg {
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1;
    transform: translate(-50%, -50%);
    background-size: cover;
  }
  .loading-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3em;
    text-shadow: 0 0 10px black;
  }
</style>
</head>
<body>
  <video class="bg" autoplay muted loop playsinline>
    <source src="2024.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="loading-text">Loading...</div>
</body>
</html>
